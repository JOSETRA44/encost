name: encost
description: "Dynamic survey application with Clean Architecture."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI Icons
  cupertino_icons: ^1.0.8

  # State Management - Riverpod (Classic Syntax)
  flutter_riverpod: ^2.6.1

  # Local Storage - SQLite (Stable & Reliable)
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # Dependency Injection
  get_it: ^8.0.3

  # Export Reports (Excel/CSV)
  excel: ^4.0.6
  csv: ^6.0.0
  
  # File Handling & Sharing
  path_provider: ^2.1.5
  file_picker: ^8.1.4
  share_plus: ^10.1.3

  # Utilities
  equatable: ^2.0.7
  dartz: ^0.10.1
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/surveys/
